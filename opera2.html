<h6 class="name">SIR_ROD.</h6>         
<p class="song SIR_ROD">
I am the spectre of the late
Sir Roderic Murgatroyd,
Who comes to warn thee that thy fate
Thou canst not now avoid.</p>
<h6 class="name">ROB.</h6>                 
<p class="song ROB">Alas, poor ghost!</p>
<h6 class="name">SIR_ROD.</h6>         
<p class="song SIR_ROD"> 
The pity you
Express for nothing goes:
We spectres are a jollier crew
Than you, perhaps, suppose!</p>
